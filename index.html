<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculate</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" id="input" type="text"/>
    </div>


    <div class="row1">
      <button class="button" onclick="clearButton()">C</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
    </div>


    <div class="row2">
      <button class="button" onclick="calculation()">7</button>
      <button class="button" onclick="calculation()">8</button>
      <button class="button" onclick="calculation()">9</button>
      <button class="button" onclick="calculation()">*</button>
    </div>


    <div class="row3">
      <button class="button" onclick="calculation()">4</button>
      <button class="button" onclick="calculation()">5</button>
      <button class="button" onclick="calculation()">6</button>
      <button class="button" onclick="calculation()">/</button>
    </div>


    <div class="row4">
      <button class="button" onclick="calculation()">1</button>
      <button class="button" onclick="calculation()">2</button>
      <button class="button" onclick="calculation()">3</button>
      <button class="button" onclick="calculation()">+</button>
    </div>

    
    <div class="row5">
      <button class="button" onclick="calculation()">0</button>
      <button class="button" onclick="calculation()">.</button>
      <button class="button" onclick="equalButton()">=</button>
      <button class="button" onclick="calculation()">-</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
